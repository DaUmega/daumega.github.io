<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>🌸 Period Tracker</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>🌸 Period Tracker</h1>

	<div class="notice">
		⚠️ Your data is stored only in your browser (localStorage).  
		To avoid losing it, please <strong>export regularly</strong> and save securely.  
		You can later import it here or on another device.
	</div>

	<div id="stats"></div>

	<div class="calendar-container">
		<div class="weekdays">
			<div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
		</div>
		<div id="calendar" class="calendar"></div>
	</div>

	<div class="actions">
		<button id="exportBtn">Export Data</button>
		<input type="file" id="importFile" style="display:none;" accept="application/json">
		<button id="importBtn">Import Data</button>
		<button id="clearBtn">Clear Data</button>
	</div>

	<!-- Popup -->
	<div class="overlay" id="overlay"></div>
	<div class="popup" id="popup">
		<h3 id="popupDate"></h3>
		<div id="popupContent"></div>
		<button onclick="closePopup()">Close</button>
	</div>

	<button id="goBackBtn">← Go Back</button>

	<script src="script.js"></script>
</body>
</html>
